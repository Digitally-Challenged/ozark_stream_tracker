[build]
  command = "npm run build && cd netlify/functions && npm install"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[functions."turner-bend"]
  external_node_modules = ["axios", "cheerio"]

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/turner-bend/*"
  to = "/.netlify/functions/turner-bend/:splat"
  status = 200

# SPA fallback - serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
